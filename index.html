<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top-navbar bg-dark">
        <h1 class="text-light text-left">What's the Weather Like?</h1>
        <h2 class="text-light text-right">
          A Weather Dashboard for Anywhere in the World
        </h2>
      </nav>
    </header>
    <div class="container">
      <!-- row for both cards -->
      <!--search card-->
      <div class="row">
        <div id="search-card" class="card">
          <form id="search-form">
            <input
              type="text"
              id="chosencity"
              placeholder="Enter City"
              name="City"
            />
            <button type="button" class="btn btn-info" id="searchWeather">
              Search Weather
            </button>
            <button type="button" class="btn btn-danger" id="clearHistory">
              Clear History
            </button>
          </form>
        </div>

        <!--today's weather card-->
        <div id="infoCard" class="card col-md-6">
          <h2 id="cityname">Today's Weather:</h2>
          <span class="promts">Search to see the weather</span>
        </div>
      </div>
    </div>

    <!-- will be using Luxon instead of Moment-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.1.0/luxon.min.js"></script>

    <script type="text/javascript" src="./develop/script.js"></script>
  </body>
</html>
